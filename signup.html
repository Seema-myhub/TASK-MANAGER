<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">Task Manager</span>
        <div class="navbar-right">
            <a href="{{ url_for('login') }}" class="auth-nav-btn">Login</a>
        </div>
    </nav>
    
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Get Started</h1>
            <p class="auth-subtitle">Create your free account</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="auth-alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
        
        <div class="auth-illustration">
            
        </div>
    </div>
</body>
</html>
